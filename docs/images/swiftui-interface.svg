<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DA1F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D8BD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tabGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FA5F55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53E3E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="contentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28A745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E7E34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1DA1F2">
    SwiftUI Algorithm Visualization Interface
  </text>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="10" fill="url(#headerGradient)" stroke="#0D8BD9" stroke-width="2"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Twitter Algorithm Dashboard</text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Real-time Algorithm Visualization</text>
  
  <!-- Tab Bar -->
  <rect x="50" y="130" width="700" height="40" rx="5" fill="url(#tabGradient)" stroke="#E53E3E" stroke-width="1"/>
  
  <!-- Tab Labels -->
  <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Timeline</text>
  <text x="250" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Ranking</text>
  <text x="380" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Metrics</text>
  <text x="510" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Network</text>
  <text x="640" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Charts</text>
  
  <!-- Content Area -->
  <rect x="50" y="190" width="700" height="350" rx="10" fill="url(#contentGradient)" stroke="#1E7E34" stroke-width="2"/>
  
  <!-- Timeline View -->
  <g transform="translate(70, 210)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Timeline View</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="white">Real-time tweet recommendations</text>
    
    <!-- Tweet Cards -->
    <rect x="0" y="40" width="300" height="60" rx="5" fill="white" stroke="#1E7E34" stroke-width="1"/>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">@user1: Just implemented the Twitter algorithm in Swift 6.1+</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="9" fill="#666">Score: 0.87 | 2h ago</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="9" fill="#666">Likes: 42 | Retweets: 8</text>
    
    <rect x="0" y="110" width="300" height="60" rx="5" fill="white" stroke="#1E7E34" stroke-width="1"/>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="#333">@user2: The algorithm visualization is amazing!</text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="9" fill="#666">Score: 0.92 | 1h ago</text>
    <text x="10" y="155" font-family="Arial, sans-serif" font-size="9" fill="#666">Likes: 28 | Retweets: 5</text>
    
    <rect x="0" y="180" width="300" height="60" rx="5" fill="white" stroke="#1E7E34" stroke-width="1"/>
    <text x="10" y="195" font-family="Arial, sans-serif" font-size="10" fill="#333">@user3: Swift 6.1+ concurrency features are incredible</text>
    <text x="10" y="210" font-family="Arial, sans-serif" font-size="9" fill="#666">Score: 0.78 | 3h ago</text>
    <text x="10" y="225" font-family="Arial, sans-serif" font-size="9" fill="#666">Likes: 15 | Retweets: 3</text>
  </g>
  
  <!-- Ranking View -->
  <g transform="translate(400, 210)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Ranking View</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="white">Score distributions and feature importance</text>
    
    <!-- Score Distribution Chart -->
    <rect x="0" y="40" width="300" height="120" rx="5" fill="white" stroke="#1E7E34" stroke-width="1"/>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Score Distribution</text>
    
    <!-- Bar chart representation -->
    <rect x="20" y="80" width="15" height="40" fill="#1DA1F2"/>
    <rect x="40" y="70" width="15" height="50" fill="#FA5F55"/>
    <rect x="60" y="60" width="15" height="60" fill="#28A745"/>
    <rect x="80" y="50" width="15" height="70" fill="#6C757D"/>
    <rect x="100" y="40" width="15" height="80" fill="#1DA1F2"/>
    <rect x="120" y="30" width="15" height="90" fill="#FA5F55"/>
    <rect x="140" y="20" width="15" height="100" fill="#28A745"/>
    
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333">0.0</text>
    <text x="40" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333">0.2</text>
    <text x="60" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333">0.4</text>
    <text x="80" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333">0.6</text>
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333">0.8</text>
    <text x="120" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333">1.0</text>
  </g>
  
  <!-- Metrics View -->
  <g transform="translate(70, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Performance Metrics</text>
    
    <!-- Metric Cards -->
    <rect x="0" y="20" width="120" height="60" rx="5" fill="white" stroke="#1E7E34" stroke-width="1"/>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Algorithm Time</text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28A745">167ms</text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="9" fill="#666">Target: &lt; 200ms</text>
    
    <rect x="130" y="20" width="120" height="60" rx="5" fill="white" stroke="#1E7E34" stroke-width="1"/>
    <text x="140" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">ML Inference</text>
    <text x="140" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FA5F55">3ms</text>
    <text x="140" y="65" font-family="Arial, sans-serif" font-size="9" fill="#666">Target: &lt; 5ms</text>
    
    <rect x="260" y="20" width="120" height="60" rx="5" fill="white" stroke="#1E7E34" stroke-width="1"/>
    <text x="270" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Memory Usage</text>
    <text x="270" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1DA1F2">85MB</text>
    <text x="270" y="65" font-family="Arial, sans-serif" font-size="9" fill="#666">Target: &lt; 100MB</text>
    
    <rect x="390" y="20" width="120" height="60" rx="5" fill="white" stroke="#1E7E34" stroke-width="1"/>
    <text x="400" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Test Coverage</text>
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6C757D">100%</text>
    <text x="400" y="65" font-family="Arial, sans-serif" font-size="9" fill="#666">Core Components</text>
  </g>
  
  <!-- SwiftUI Implementation Note -->
  <g transform="translate(400, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SwiftUI Implementation</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="white">Modern declarative UI framework</text>
    
    <rect x="0" y="40" width="300" height="80" rx="5" fill="white" stroke="#1E7E34" stroke-width="1"/>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">struct AlgorithmVisualizationView: View {</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">    @StateObject private var viewModel =</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#333">        AlgorithmVisualizationViewModel()</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#333">    // Real-time algorithm visualization</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="#333">}</text>
  </g>
  
  <!-- Features List -->
  <g transform="translate(50, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1DA1F2">SwiftUI Features:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#333">• Real-time algorithm simulation</text>
    <text x="200" y="20" font-family="Arial, sans-serif" font-size="11" fill="#333">• Interactive charts and visualizations</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#333">• Performance monitoring</text>
    <text x="200" y="35" font-family="Arial, sans-serif" font-size="11" fill="#333">• Network analysis</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">• Declarative UI framework</text>
    <text x="200" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">• Cross-platform compatibility</text>
  </g>
</svg>
