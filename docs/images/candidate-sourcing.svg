<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inNetworkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DA1F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D8BD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outNetworkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FA5F55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53E3E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28A745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E7E34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1DA1F2">
    Candidate Sourcing Distribution
  </text>
  
  <!-- Pie chart representation -->
  <g transform="translate(300, 200)">
    <!-- In-Network (50%) -->
    <path d="M 0,0 L 0,-80 A 80,80 0 0,1 80,0 Z" fill="url(#inNetworkGradient)" stroke="#0D8BD9" stroke-width="2"/>
    <text x="40" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">50%</text>
    <text x="40" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">In-Network</text>
    
    <!-- Out-of-Network (30%) -->
    <path d="M 0,0 L 80,0 A 80,80 0 0,1 24.7,76.4 Z" fill="url(#outNetworkGradient)" stroke="#E53E3E" stroke-width="2"/>
    <text x="52" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">30%</text>
    <text x="52" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Out-of-Network</text>
    
    <!-- Trending (20%) -->
    <path d="M 0,0 L 24.7,76.4 A 80,80 0 0,1 0,0 Z" fill="url(#trendingGradient)" stroke="#1E7E34" stroke-width="2"/>
    <text x="12" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">20%</text>
    <text x="12" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Trending</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1DA1F2">Candidate Sources:</text>
    
    <!-- In-Network -->
    <rect x="0" y="20" width="20" height="15" fill="url(#inNetworkGradient)" stroke="#0D8BD9" stroke-width="1"/>
    <text x="30" y="32" font-family="Arial, sans-serif" font-size="12" fill="#333">In-Network (50%) - Tweets from followed users</text>
    
    <!-- Out-of-Network -->
    <rect x="0" y="45" width="20" height="15" fill="url(#outNetworkGradient)" stroke="#E53E3E" stroke-width="1"/>
    <text x="30" y="57" font-family="Arial, sans-serif" font-size="12" fill="#333">Out-of-Network (30%) - Tweets from non-followed users</text>
    
    <!-- Trending -->
    <rect x="0" y="70" width="20" height="15" fill="url(#trendingGradient)" stroke="#1E7E34" stroke-width="1"/>
    <text x="30" y="82" font-family="Arial, sans-serif" font-size="12" fill="#333">Trending (20%) - Popular tweets and topics</text>
  </g>
  
  <!-- Implementation details -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6C757D">Implementation Details:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#333">• In-Network: getInNetworkCandidates() - 50% of timeline</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#333">• Out-of-Network: getOutOfNetworkCandidates() - 30% of timeline</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">• Trending: getTrendingCandidates() - 20% of timeline</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#333">• Total candidates: ~1000 per user request</text>
  </g>
</svg>
